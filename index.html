<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .button {
            padding: 20px;
            font-size: 24px;
            cursor: pointer;
        }
        #count {
            font-size: 32px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Counter</h1>
    <button class="button" onclick="increaseCount()">Increase Count</button>
    <div id="count">Count: 0</div>
    <script>
        let count = 0;

        function increaseCount() {
            count += 1;
            document.getElementById('count').innerText = 'Count: ' + count;
        }
    </script>
</body>
</html>
